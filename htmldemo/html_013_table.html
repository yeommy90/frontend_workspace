<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

      table {
        background-color: red;
        width: 500px;

      table,
      th,
      td {
        border-width: 1px;
        border-style: inset;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>야호</th>
          <th>야호</th>

          <th>야호</th>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <td>80,000원</td>
          <td></td>
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <td>HTML</td>
          <td>제우스</td>
          <td>30,000원</td>
          <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td>JSP</td>
          <td>뇨뇨뇨</td>
          <td>50,000원</td>
        </tr>
      </tbody>
    </table>

</html>
