<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 600px;
        margin-top: 10px;
      }

      table,
      td,
      th {
        border: 1px solid black;
      }

      td {
        font-weight: bold;
      }

      table {
        width: 600px;
      }

      caption {
        text-align: left;
        font-weight: bolder;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h3>기본정보 입력</h3>
    <form action="#" method="get">
      <table>
        <tr>
          <th>이름</th>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <th>아이디</th>
          <td>
            <input type="text" />
            <input type="button" value="중복체크" />
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <th>비밀번호확인</th>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type="text" />@
            <select name="mail">
              <option value="">선택하세요</option>
            </select>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <th>메일수신여부</th>
          <td>
            <input type="radio" name="mail" />받음
            <input type="radio" name="mail" />받지않음
          </td>
        </tr>
        <tr>
          <th>관심분야</th>
          <td>
            <input type="checkbox" />자바 <input type="checkbox" />C++
            <input type="checkbox" />파이썬 <input type="checkbox" />안드로이드
          </td>
        </tr>
      </table>
      <p>
        <input type="reset" value="취소" />
        <input type="submit" value="저장" />
      </p>
    </form>
  </body>
</html>
