<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>blockquote와 q요소</h1>
    <div>
      소크라테스는
      <blockquote cite="https://naver.com">너 자신을 알라아ㅏㅏ</blockquote>
      라는 명언을 남겼따.
    </div>

    <div>
      웹의 창시자 팀 버너스 리경은
      <q cite="https://naver.com">웹의 힘은 그것의 보편에 있ㄸㅏ</q>라고 했다.
      이렇듯 웹 접근성은 누구나...
    </div>
  </body>
</html>
