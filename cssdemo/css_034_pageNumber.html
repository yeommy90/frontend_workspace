<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol.paging {
        list-style-type: none;
      }
      ol li {
        float: left;
        margin-right: 9px;
      }
      ol.paging li a {
        text-decoration: none;
        border: 1px solid gray;
        padding: 5px 10px;
        color: gray;
      }
      ol.paging li a:hover {
        background-color: tomato;
        color: white;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <ol class="paging">
      <li><a href="">이전으로</a></li>
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
      <li><a href="">다음으로</a></li>
    </ol>
  </body>
</html>
