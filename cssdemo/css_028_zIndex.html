<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      #aa {
        background-color: tomato;
        top: 0;
        left: 0;
      }
      #bb {
        background-color: antiquewhite;
        top: 10px;
        left: 10px;
      }
      #cc {
        background-color: royalblue;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="aa">red</div>
    <div id="bb">green</div>
    <div id="cc">blue</div>
  </body>
</html>
