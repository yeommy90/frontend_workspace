<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:nth-of-type(even) {
        background-color: mediumspringgreen;
      }

      p:nth-of-type(2n) {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>television</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
