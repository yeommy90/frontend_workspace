<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let color = ['red', 'pink', 'green'];
      console.log(color[0]);
      console.log(color[1]);

      console.log(color.length); // 3

      for (const value of color) {
        console.log(value);
      }

      color[3] = 'orange';
      console.log(color[3]); // orange

      color[1] = 'black';
      console.log(color[1]); // black 값 변경

      for (const i in color) {
        console.log(color[i]);
      }

      let obj = { a: 1, b: 2, c: 3 };
      console.log(obj);

      for (const key in obj) {
        console.log(key + ':' + obj[key]);
        console.log(`${key} : ${obj[key]}`);
      }

      for (let i = 0; i < 5; i++) {
        str = '';
        for (let j = 0; j <= i; j++) {
          str += '*';
        }
        console.log(str);
      }
    </script>
  </body>
</html>
