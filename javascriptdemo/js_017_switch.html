<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_017_switch.html</title>
  </head>
  <body>
    <script>
      /*
       [ switch문 ]
       선택문인 switch문은 변수에 저장된 값과 switch문에 있는 경우(case)의 값을 검사하여, 변수와
       경우의 값에서 일치하는 값이 있을 때 그에 해당하는 실행문을 실행한다.

       switch(식){
        case 값1 : 실행문1; break;
        case 값2 : 실행문2; break;
        case 값3 : 실행문3; break;
        default : 실행문;
       }
      */

      console.log(85 / 10);
      console.log(parseInt(85 / 10));

      let jumsu = 100;

      switch (parseInt(jumsu / 10)) {
        case 10:
        case 9:
          console.log('A');
          break;
        case 8:
          console.log('B');
          break;
        case 7:
          console.log('C');
          break;
        case 6:
          console.log('D');
          break;
        default:
          console.log('F');
      }

      /*
       code='a100'이면 '채소류', code='b200'이면 '육류', code ='c300'이면 '생성류'  출력
      */
      let code = 'b200';
      switch (code) {
        case 'a100':
          console.log('채소류');
          break;
        case 'b200':
          console.log('육류');
          break;
        case 'c300':
          console.log('생성류');
      }

      /*
       * switch~case문을 이용해서 년도에 해당하는 띠를 구하는 프로그램을 구현하시오.
       *  1. 12가지 띠
       *     원숭이, 닭, 개, 돼지, 쥐, 소, 호랑이, 토끼, 용, 뱀, 말, 양
       *  2 띠구하는 공식
       *    year%12의 결과가
       *    0이면 "원숭이", 1이면 "닭"  2이면 "개",    3이면 "돼지",
       *    4이면 "쥐",    5이면 "소", 6이면 "호랑이", 7이면 "토끼",
       *    8이면 "용",    9이면 "뱀", 10이면 "말",   11이면 "양"
       *
       *  3 출력결과
       *    2012년도의 태생은  용띠입니다.
       */

      let year = 2012;
      let animal = '';
      //console.log(year % 12);
      switch (year % 12) {
        case 0:
          animal = '원숭이';
          break;
        case 1:
          animal = '닭';
          break;
        case 2:
          animal = '개';
          break;
        case 3:
          animal = '돼지';
          break;
        case 4:
          animal = '쥐';
          break;
        case 5:
          animal = '소';
          break;
        case 6:
          animal = '호랑이';
          break;
        case 7:
          animal = '토끼';
          break;
        case 8:
          animal = '용';
          break;
        case 9:
          animal = '뱀';
          break;
        case 10:
          animal = '말';
          break;
        case 11:
          animal = '양';
      }
      console.log(`${year}년도의 태생은 ${animal}입니다.`);
    </script>
  </body>
</html>
