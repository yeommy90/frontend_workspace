<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_023_function.html</title>
  </head>
  <body>
    <script>
      //배열의 요소 갯수 리턴
      let length = (data) => {
        return data.length;
      };

      //배열에서 특정 인덱스의 요소 리턴
      let charAt = (data, index) => {
        return data[index];
      };

      //배열에서 대문자 갯수를 리턴
      let upperCnt = (data) => {
        let cnt = 0;
        for (let element of data) {
          if (element >= 'A' && element <= 'Z') {
            cnt++;
          }
        }
        return cnt;
      };

      let arr = ['j', 'a', 'v', 'A'];
      console.log(`요소의 길이: ${length(arr)}`);
      console.log(`2인덱스의 요소값 가져오기: ${charAt(arr, 2)}`);
      console.log(`대문자의 개수: ${upperCnt(arr)}`);
    </script>
  </body>
</html>
